<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Practice</title>
</head>

<!-- Global styles applied to the whole page -->
<body style="background-color:#F5F5F5; color:#008080; font-family:Arial, sans-serif;">

    <!-- Heading overrides the body styles -->
    <h1 style="background-color:#008080; color:#F5F5F5; text-align:center;">
        Inline CSS Example
    </h1>

    <!-- Paragraph that overrides the body text color -->
    <p style="color:#333333;">
        This paragraph overrides the text color style applied to the body tag.
    </p>

</body>
</html>
